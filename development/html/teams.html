<!DOCTYPE html>
<html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SG Braunschweig (tablet/desktop)</title>
    <!-- link all the styles -->

    <script src="assets/js/slideshow.min.js"></script>

<body class="sg-theme">

          <a href="#" class="uk-navbar-brand"><img src="images/basketball.png"  />SG Braunschweig (tablet/desktop)</a>
          <div class="uk-navbar-flip uk-margin-large-right">
              <ul class="uk-navbar-nav">

              </ul>

      <div class="nav-small-wrapper uk-visible-small">

          <div class="uk-navbar-center">
              <a href="#" class="uk-navbar-brand"><img src="images/basketball.png"  />Sg Braunschweig (mobile)</a>
          </div>
          <div id="small-nav" class="uk-offcanvas">
              <div class="uk-offcanvas-bar">

                      <li class="uk-parent"><a href="index.html">Neuigkeiten</a></li>
                      <li class="uk-active"><a href="#">Teams</a>
                          <ul class="uk-nav-sub">
                              <li><a href="#">u10</a></li>
                              <li><a href="#">u12</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </div>
      </div>

        <p>
          Hier stellen sich unsere Teams vor.
        </p>

    </div>
  </div>

  <div class="team-cards">

      <div class="uk-width-9-10 uk-width-large-7-10 uk-container-center">
        <div class="uk-grid">
          <div class="uk-grid-width-small-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-4">
            <div class="card">
              <div class="uk-panel uk-panel-box">

            </div>
          </div>

      <div class="uk-grid">
